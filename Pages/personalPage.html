              />
              <img
                src="../Assets/image/appImage6.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 2"
                onclick="showModal('個人資料', '用戶可以在此介面查看自己的暱稱、身分、專注時長與最高專注等級等。', '../Assets/image/appImage6.png')"
              />
              <img
                src="../Assets/image/appImage7.png"
                class="appPages d-block w-25 mx-2"

                onclick="showModal('編輯個人資料', '用戶可以於此介面編輯自己的暱稱、身分、頭貼等基本資料。', '../Assets/image/appImage7.png')"

          <div class="carousel-item">
            <div class="d-flex justify-content-center">

                onclick="showModal('我的裝扮', '「我的裝扮」提供用戶選擇自己喜愛的虛擬人像與主頁背景，更換後的虛擬人像將儲存並應用於進入自習室後之代表圖像。', '../Assets/image/appImage8.png')"
              />
              <img
                src="../Assets/image/appImage9.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 5"
                onclick="showModal('身分銘牌', '此頁面將顯示用戶驗證之學校銘牌，同時提供使用者自定義銘牌。', '../Assets/image/appImage9.png')"
              />
              <img
                src="../Assets/image/appImage10.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 4"
                onclick="showModal('專注等級', '專注等級將依據使用者讀書累計時長劃分為七級，此頁面將顯示使用者距離下一等級還須專注多久時間。', '../Assets/image/appImage10.png')"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img
                src="../Assets/image/appImage11.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 5"
                onclick="showModal('專注等級說明', '此頁面提供「專注等級」制度之文字說明。', '../Assets/image/appImage11.png')"

                src="../Assets/image/appImage13.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"

                <p id="modalDescription">Image Description</p>
              </div>
            </div>
          </div>

          document.getElementById("modalDescription").innerText = description;
