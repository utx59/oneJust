    <div>
      <h3>登入與註冊介面展示</h3>
      <h5>*點選圖片可閱讀功能詳情*</h5>
      <!-- Carousel Section -->
      <div id="imageCarousel" class="carousel slide" data-bs-interval="false" data-bs-wrap="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img
                src="../Assets/image/appImage1.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                onclick="showModal('開屏', '為軟體待機介面，以logo與進度條呈現。', '../Assets/image/appImage1.png')"
              />
              <img
                src="../Assets/image/appImage2.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                onclick="showModal('登入畫面', '提供已有帳號之使用者登入。', '../Assets/image/appImage2.png')"
              />
              <img
                src="../Assets/image/appImage3.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                onclick="showModal('註冊畫面', '若未擁有帳號，使用者可以通過登入畫面之「點此註冊」超連結進入註冊畫面，填寫資料後即可重新登入。', '../Assets/image/appImage3.png')"
              />
            </div>
          </div>
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

        <script>
          document.querySelector(".carousel-control-prev").style.display = "none";
          document.querySelector(".carousel-control-next").style.display = "none";
        </script>
      </div>

      <!-- Modal Section -->
      <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="imageModalLabel">登入與註冊介面介紹</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
              <img id="modalImage" src="" class="img-fluid w-50 me-3" alt="Selected Image" />
              <div>
                <h5 id="modalTitle">Image Title</h5>
                <p id="modalDescription">Image Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom JavaScript -->
      <script>
        function showModal(title, description, imageUrl) {
          document.getElementById("modalTitle").innerText = title;
          document.getElementById("modalDescription").innerText = description;
          document.getElementById("modalImage").src = imageUrl;
        }
      </script>
