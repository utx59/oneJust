      <h3>自習室介面展示</h3>
      <h5>*點選圖片可閱讀功能詳情*</h5>
      <!-- Carousel Section -->
      <div id="imageCarousel" class="carousel slide" data-bs-interval="false" data-bs-wrap="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="d-flex justify-content-center">
              <img
                src="../Assets/image/appImage4.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 1"
                onclick="showModal('自習室選擇頁面', '使用者可以在自習室選擇介面選擇適合自己的自習室進入。', '../Assets/image/appImage4.png')"
              />
              <img
                src="../Assets/image/appImage23.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 2"
                onclick="showModal('圖書自習室頁面', '圖書自習室為最基礎的自習室，所有使用者均可進入，且不須開啟鏡頭。', '../Assets/image/appImage23.png')"
              />
              <img
                src="../Assets/image/appImage24.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 3"
                onclick="showModal('校園自習室頁面', '校園自習室將以使用者認證之校園名牌進行分類，使用者可以在校園自習室中與校友進行共讀。', '../Assets/image/appImage24.png')"
              />
            </div>
          </div>
          <div class="carousel-item">
            <div class="d-flex justify-content-center">
              <img
                src="../Assets/image/appImage25.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 4"
                onclick="showModal('等級自習室頁面', '等級自習室將依用戶之讀書等級分類，每個等級都有一間專屬自習室，用戶進入當前等級自習室後可與讀書時常與自己接近之書友共讀。', '../Assets/image/appImage25.png')"
              />
              <img
                src="../Assets/image/appImage26.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 5"
                onclick="showModal('加入好友自習室方法', '在進入好友自習室前可選擇：1.自行創建自習室後點擊上方自習室ID分享給好友，邀請好友共讀。2.輸入好友自習室ID進入好友創建之自習室。', '../Assets/image/appImage26.png')"
              />
              <img
                src="../Assets/image/appImage27.png"
                class="appPages d-block w-25 mx-2"
                data-bs-toggle="modal"
                data-bs-target="#imageModal"
                alt="Image 4"
                onclick="showModal('好友自習室頁面', '用戶可以在好友自習室中與好友共讀。', '../Assets/image/appImage27.png')"
              />
            </div>
          </div>

            </div>
            <div class="modal-body d-flex">
              <img id="modalImage" src="" class="img-fluid w-50 me-3" alt="Selected Image" />
              <div>
                <h5 id="modalTitle">Image Title</h5>
                <p id="modalDescription">Image Description</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Custom JavaScript -->
      <script>
        function showModal(title, description, imageUrl) {
          document.getElementById("modalTitle").innerText = title;
          document.getElementById("modalDescription").innerText = description;
          document.getElementById("modalImage").src = imageUrl;
        }
